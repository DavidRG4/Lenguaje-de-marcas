<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario2</title>
    <link rel="stylesheet" href="../U3-CSS/styleC2.css">
</head>

<body>
    <table>
        <caption><a href="">Horario Clase</a></caption>
        <thead>
        <tr>
            <th>Horas</th>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miercoes</th>
            <th>Jueves</th>
            <th>viernes</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>8:00</td>
                <td rowspan="2">Matematicas</td>
                <td>Lengua</td>
                <td>Ingles</td>
                <td colspan="2">Ciencias</td>
            </tr>
            <tr>
                <td>9:00</td>
                <td>Historia</td>
                <td>Ciencias</td>
                <td>Matematicas</td>
                <td>Lengua</td>
            </tr>
            <tr>
                <td>10:00</td>
                <th class="recreo" colspan="5">Recreo</th>
            </tr>
            <tr>
                <td>10:30</td>
                <td>Ingles</td>
                <td rowspan="2">Ciencias</td>
                <td>matematicas</td>
                <td>Lengua</td>
                <td>Historia</td>
            </tr>
            <tr>
                <td>11:30</td>
                <td>Historia</td>
                <td>Ciencias</td>
                <td>Matematicas</td>
                <td>Ingles</td>
            </tr>
        </tbody>
    </table>
    <form action="">
    <p>
        Email <label for="cosas" class="asterisco">* </label><input type="text" name="cosas" id="cosas" class="cosa">
    </p>
    <p>
        <input type="submit" value="Enviar Horario" blank>
    </p>
</form>
</body>

</html>
