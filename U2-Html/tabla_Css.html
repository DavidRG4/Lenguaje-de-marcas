<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabla_Css</title>
    <link rel="stylesheet" href="../U3-CSS/estilo_tabla.css">
</head>

<body>
    <table>
        <tr>
            <td class="coloresp1"></td>
            <th colspan="3" ><img src="imagenes/xbox.png" alt="producto1" width="75" height="70"></th>
            <th colspan="2" ><img  src="imagenes/ps5.png" alt="producto2" width="75" height="70"></th>
        </tr>
        <tr>
            <th class="tipos">Capacidad</th>
            <th class="capacidad">2GB</th>
            <th class="capacidad">4GB</th>
            <th class="capacidad">8GB</th>
            <th class="capacidad">32GB</th>
            <th class="capacidad">2GB</th>
        </tr>
        <tr>
            <th class="tipos">Colores</th>
            <th class="coloresp1">Blanco</th>
            <td class="coloresp1">
                <ul>
                    <li>Negro</li>
                    <li>Rosa</li>
                    <li>Dorado</li>
                </ul>
            </td>
            <th class="coloresp1">Negro</th>
            <td colspan="2">
                <ul>
                    <li>Blanco</li>
                    <li>Negro</li>
                </ul>
            </td>
        </tr>
        <tr>
            <th class="pantalla">Pantalla</th>
            <th colspan="3">3 pulgadas</th>
            <th colspan="2">7 pulgadas</th>
        </tr>
        <tr>
            <th rowspan="2" class="tipos">Tiempo de<p> carga</p></th>
            <th rowspan="2" colspan="3">1 hora</th>
            <th colspan="2" class="tiempo_cargap2"> 5 horas</th>
        </tr>
        <tr>
            <th colspan="2">30 minutos para 75%</th>
        </tr>
    </table>
</body>

</html>
